name: CI

permissions: read-all

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4

      - name: Dockerfile Validator
        uses: ghe-actions/dockerfile-validator@v5
        with:
          dockerfile: Dockerfile
          lint: dockerlint
          dockerlabelvalidate: yes

      - name: Checkov GitHub Action (IaC/config)
        uses: bridgecrewio/checkov-action@v12.3084.0
        with:
          soft_fail: false
          skip_framework: secrets

      - name: Checkov GitHub Action (secrets)
        uses: bridgecrewio/checkov-action@v12.3084.0
        with:
          soft_fail: false
          framework: secrets
          # Scope exception to this one file only.
          skip_path: assets/marketdata.yaml

      - name: Sysdig CIS Dockerfile Benchmark
        run: |
          docker run --rm \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            sysdig/dockerfile-benchmarker:0.0.1 \
            --directory /workspace \
            --dockerfile-pattern dockerfile

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      - name: Audit dependencies
        run: npm audit --audit-level=high
      - name: Run tests
        run: npm run test:coverage
      - name: Run typecheck
        run: npm run typecheck

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  image_scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      packages: read
    needs: [build]

    if: github.ref == 'refs/heads/main'
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build.outputs.digest }}
          format: table
          vuln-type: os,library
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: '1'

  sign:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      packages: write
    needs: [test, build, image_scan]

    if: github.ref == 'refs/heads/main'
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: install-cosign
        uses: sigstore/cosign-installer@v4.0.0
  
      - name: Sign image with cosign
        run: |
          echo "${{ secrets.COSIGN_KEY }}" > /tmp/cosign.key
          image_ref="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build.outputs.digest }}"
          cosign sign --yes --tlog-upload=true --key /tmp/cosign.key "${image_ref}"
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
  
  redeploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test, build, sign]

    if: github.ref == 'refs/heads/main'
    steps:
      - name: Redeploy docker swarm stack via webhook
        env:
          REDEPLOY_URL: ${{ secrets.REDEPLOY_URL }}
          REDEPLOY_AUTH: ${{ secrets.REDEPLOY_AUTH }}
        run: |
          curl -fsS -X POST \
            -H "X-Hblwrk-Auth: ${REDEPLOY_AUTH}" \
            "${REDEPLOY_URL}"

      - name: Actions Status Discord
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: Production deployment triggered.
