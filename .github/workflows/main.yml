name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v3

      - name: Dockerfile Validator
        uses: ghe-actions/dockerfile-validator@v2
        with:
          dockerfile: Dockerfile
          lint: dockerlint
          dockerlabelvalidate: yes

      - name: Checkov GitHub Action
        uses: bridgecrewio/checkov-action@v12.1665.0

      - name: Sysdig CIS Dockerfile Benchmark
        uses: sysdiglabs/benchmark-dockerfile@v1.0.0

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@49ed152c8eca782a232dede0303416e8f356c37b
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@69f6fc9d46f2f8bf0d5491e4aabe0bb8c6a4678a
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@e551b19e49efd4e98792db7592c17c09b89db8d8
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  sign:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test, build]

    if: github.ref == 'refs/heads/main'
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@49ed152c8eca782a232dede0303416e8f356c37b
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@69f6fc9d46f2f8bf0d5491e4aabe0bb8c6a4678a
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          
      - name: install-cosign
        uses: sigstore/cosign-installer@v2.4.1
  
      - name: Sign image with cosign
        run: |
          echo "${{ secrets.COSIGN_KEY }}" > /tmp/cosign.key && \
          cosign sign -key /tmp/cosign.key ${{ steps.meta.outputs.tags }}
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
  
  redeploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test, build, sign]

    if: github.ref == 'refs/heads/main'
    steps:
      - name: Redeploy docker swarm stack via webhook
        uses: joelwmale/webhook-action@master
        with:
          url: ${{ secrets.REDEPLOY_URL }}
          headers: '{"X-Hblwrk-Auth": "${{ secrets.REDEPLOY_AUTH }}"}'

      - name: Actions Status Discord
        uses: sarisia/actions-status-discord@v1.9.0
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: Production deployment triggered.
