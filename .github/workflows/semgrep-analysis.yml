name: Semgrep

permissions: read-all

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '34 13 * * 3'
  workflow_dispatch:

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      SEMGREP_DEPLOYMENT_ID: ${{ secrets.SEMGREP_DEPLOYMENT_ID }}
    steps:
      # Checkout project source
      - uses: actions/checkout@v4

      # Scan code using project's configuration on https://semgrep.dev/manage
      - uses: returntocorp/semgrep-action@713efdd345f3035192eaa63f56867b88e63e4e5d
        if: ${{ secrets.SEMGREP_APP_TOKEN != '' && secrets.SEMGREP_DEPLOYMENT_ID != '' }}
        with:
          publishToken: ${{ env.SEMGREP_APP_TOKEN }}
          publishDeployment: ${{ env.SEMGREP_DEPLOYMENT_ID }}
          generateSarif: "1"

      # Fallback scan when Semgrep Cloud secrets are not configured.
      - uses: returntocorp/semgrep-action@713efdd345f3035192eaa63f56867b88e63e4e5d
        if: ${{ secrets.SEMGREP_APP_TOKEN == '' || secrets.SEMGREP_DEPLOYMENT_ID == '' }}
        with:
          config: "p/security-audit"
          generateSarif: "1"

      # Upload SARIF file generated in previous step
      - name: Upload SARIF file
        if: ${{ always() && env.SEMGREP_APP_TOKEN != '' && env.SEMGREP_DEPLOYMENT_ID != '' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
