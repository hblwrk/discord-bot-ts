name: Semgrep

permissions: read-all

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '34 13 * * 3'
  workflow_dispatch:

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    permissions:
      security-events: write
      contents: read
      actions: read
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    steps:
      # Checkout project source
      - uses: actions/checkout@v4

      # Run managed Semgrep CI when token is configured.
      - name: Semgrep CI scan
        if: ${{ env.SEMGREP_APP_TOKEN != '' }}
        run: semgrep ci --sarif > semgrep.sarif

      # Fallback scan when Semgrep token is not configured.
      - name: Semgrep CE fallback scan
        if: ${{ env.SEMGREP_APP_TOKEN == '' }}
        run: semgrep scan --config p/security-audit --sarif > semgrep.sarif

      # Upload SARIF file generated in previous step
      - name: Upload SARIF file
        if: ${{ always() && hashFiles('semgrep.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
