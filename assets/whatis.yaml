  fileName: whatis-strangle.png
  title: "What is: Strangle?"
  location: dracoon
  locationId: b2KLT342StPrmhxyrTkUsnVSHChIeDhq
  text: "Ein Strangle ist ein Short Call und ein Short Put zur selben Laufzeit im selben Underlying auf unterschiedlichen Strike prices. Er ist eine neutrale Undefined Risk Strategie. Somit ist der maximale Verlust theoretisch unbegrenzt!\nMan verkauft bei einem Strangle einen Put und einen Call in der Regel so, dass sie jeweils ein Delta von 16 aufweisen. Das Underlying muss zwwischen den beiden Strikes bleiben, sich innerhalb dessen aber frei bewegen.\n☝️ 🤓"
