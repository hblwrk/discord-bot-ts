  location: dracoon
  locationId: X7HhRwB0mHDiptALf80l4Tp1CmoIBqZz
  text: "Ein Iron Condor ist ein PCS und CCS zu selben Laufzeit im selben Underlying auf unterschiedlichen Strike prices. Er ist eine neutrale Defined Risk Strategie. Somit ist der maximale Verlust vor Beginn des Trades schon bekannt!\nDer Iron Condor ist die Defined Risk Variante vom Strangle. Man verkauft bei einem Iron Condor einen PCS und einen CCS in der Regel so, dass der Short-Strike jeweils ein Delta von 16 aufweist. Au√üerdem sollten die Long-Legs auf beiden Seiten den selben Abstand zu den Short Legs haben.\n‚òùÔ∏è ü§ì"
