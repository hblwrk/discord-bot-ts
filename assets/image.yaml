- name: whatis strangle
  trigger: ["whatis strangle"]
  fileName: whatis-strangle.png
  title: "What is: Strangle?"
  location: dracoon
  locationId: b2KLT342StPrmhxyrTkUsnVSHChIeDhq
  text: "Ein Strangle ist ein Short Call und ein Short Put zur selben Laufzeit im selben Underlying auf unterschiedlichen Strike prices. Er ist eine neutrale Undefined Risk Strategie. Somit ist der maximale Verlust theoretisch unbegrenzt!\nMan verkauft bei einem Strangle einen Put und einen Call in der Regel so, dass sie jeweils ein Delta von 16 aufweisen. Das Underlying muss zwwischen den beiden Strikes bleiben, sich innerhalb dessen aber frei bewegen.\n‚òùÔ∏è ü§ì"
- name: whatis straddle
  trigger: ["whatis straddle"]
  fileName: whatis-straddle.png
  title: "What is: Straddle?"
  location: dracoon
  locationId: IaXV9s5wRbOKn4evDQ09mV3upljbxGbX
  text: "Ein Straddle ist ein Short Call und ein Short Put zur selben Laufzeit im selben Underlying auf den selben Strike prices. Er ist eine neutrale Undefined Risk Strategie. Somit ist der maximale Verlust theoretisch unbegrenzt!\nMan verkauft bei einem Straddle einen Put und einen Call auf dem selben Strike Price, somit darf das Underlying sich im Bestfall nicht so stark bewegen.\n‚òùÔ∏è ü§ì"
- name: whatis pds
  trigger: ["whatis pds"]
  fileName: whatis-pds.png
  title: "What is: PDS?"
  location: dracoon
  locationId: y6tsIzmxEVlHuQWYFjujb9ruct2a3qfr
  text: "PDS bedeutet Put Debit Spread und ist eine Bearish Defined Risk Strategie. Somit ist der maximale Verlust vor Beginn des Trades schon bekannt! Man kauft bei einem PDS einen Long Put f√ºr Debit und verkauft dazu einen Short Put f√ºr Credit mindestens einen Strike tiefer.\n‚òùÔ∏è ü§ì"
