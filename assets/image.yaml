  title: "What is: PCS?"
  location: dracoon
  locationId: f3ghcFXA26xtKuHRJ37RmjoMaMmLAtdc
  text: "PCS bedeutet Put Credit Spread und ist eine Bullish Defined Risk Strategie. Somit ist der maximale Verlust vor Beginn des Trades schon bekannt! Man verkauft bei einem PCS einen Short Put f√ºr Credit und kauft dazu einen Long Put f√ºr Debit mindestens einen Strike tiefer.\n‚òùÔ∏è ü§ì"
- name: whatis ironfly
  trigger: ["whatis ironfly"]
  fileName: whatis-ironfly.png
  title: "What is: Iron fly?"
  location: dracoon
  locationId: Y0j1lgN6QqGVhfSQtM1uz62ab0NXP0LS
  text: "Ein Iron Fly ist ein PCS und CCS zu selben Laufzeit im selben Underlying auf den selben Strike prices. Er ist eine neutrale Defined Risk Strategie. Somit ist der maximale Verlust vor Beginn des Trades schon bekannt!\nDer Iron Fly ist die Defined Risk Variante vom Straddle. Man verkauft bei einem Iron Fly einen PCS und einen CCS in der Regel so, dass die Short-Strikes auf dem selben Strike liegen. Au√üerdem sollten die Long-Legs auf beiden Seiten den selben Abstand zu den Short Legs haben.\n‚òùÔ∏è ü§ì"
